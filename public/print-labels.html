<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Peptides - Print Labels (Triple G)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* CSS Reset for Print */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding-top: 2rem;
            padding-bottom: 2rem;
            color: #111827;
        }

        /* 
         * Griglia Fustelle A4 (65 etichette)
         */
        .a4-sheet {
            width: 210mm;
            height: 297mm;
            background-color: white;
            padding-top: 10.7mm;
            padding-left: 9.75mm;
            padding-right: 9.75mm;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            display: grid;
            grid-template-columns: repeat(5, 38.1mm);
            grid-template-rows: repeat(13, 21.2mm);
            gap: 0;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .a4-sheet {
                box-shadow: none;
            }

            .controls {
                display: none;
            }
        }

        /* 
         * Design Singola Etichetta: Triple G + Vertical Stripe 
         * Layout diviso in 2: 
         * Main Content (Sinistra, 80%) 
         * Vertical Data (Destra, 20%)
         */
        .label {
            width: 38.1mm;
            height: 21.2mm;
            background-color: #ffffff;
            border: 0.1mm dashed rgba(0, 0, 0, 0.1);
            /* Linea di taglio a schermo */
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* ZONA SINISTRA (Branding & Prodotto) */
        .label-main {
            width: 82%;
            height: 100%;
            padding: 1.5mm 1.5mm 1.5mm 2mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Replica esatta del logo CSS di Aura Peptides dal sito */
        .aura-logo {
            display: flex;
            align-items: center;
            gap: 1.5mm;
            margin-bottom: 1mm;
        }

        .logo-circle {
            width: 3.5mm;
            height: 3.5mm;
            border-radius: 50%;
            border: 0.3mm solid #CBA135;
            /* CMYK Gold scuro per evitare gialli finti */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-dot {
            width: 1.2mm;
            height: 1.2mm;
            background-color: #D4AF37;
            border-radius: 50%;
            box-shadow: 0 0 2mm rgba(212, 175, 55, 0.4);
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 4pt;
            letter-spacing: 0.5px;
            color: #111827;
            text-transform: uppercase;
        }

        /* Nome Prodotto */
        .product-area {
            margin-top: -1mm;
        }

        .product-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 8.5pt;
            font-weight: 700;
            color: #0c1a35;
            /* Premium Navy */
            letter-spacing: -0.2px;
            line-height: 1.1;
        }

        .product-dose {
            font-family: 'Montserrat', sans-serif;
            font-size: 5pt;
            font-weight: 600;
            color: #D4AF37;
            /* brand-gold */
            letter-spacing: 0.5px;
        }

        /* Specifiche Tecniche */
        .specs {
            font-family: 'Inter', sans-serif;
            font-size: 3.2pt;
            color: #4b5563;
            line-height: 1.2;
            padding-top: 0.5mm;
            border-top: 0.2mm solid #e5e7eb;
            width: 90%;
        }

        /* ZONA DESTRA (Lotto Verticale con sfondo finto oro metallico) */
        .label-sidebar {
            width: 18%;
            height: 100%;
            /* Finto oro con gradiente (funziona benissimo per ingannare l'occhio nella stampa casalinga) */
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            color: #0c1a35;
            /* Testo navy scuro su fondo oro */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Bordo interno per effetto premium */
            border-left: 0.2mm solid #111827;
        }

        /* Il testo deve essere ruotato di 90 gradi */
        /* Per comodità di lettura sul barattolo curvo, il testo dal basso all'alto (-90deg) o dall'alto al basso (90deg) */
        .vertical-text {
            font-family: 'Inter', sans-serif;
            font-size: 3.5pt;
            font-weight: 500;
            color: #0c1a35;
            white-space: nowrap;
            /* Ruota il testo di 90 gradi dall'alto al basso */
            transform: rotate(90deg);
            transform-origin: center center;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .vertical-text strong {
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            font-size: 3.8pt;
        }

        .stripe-separator {
            display: inline-block;
            width: 2mm;
            /* Spazio orizzontale perché è ruotato */
        }

        /* Controlli a schermo UI */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0c1a35;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #1a2b4c;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #4b5563;
        }

        .input-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-family: 'Inter';
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="controls">
        <h3 style="margin-bottom: 10px; font-size: 16px; color: #0c1a35;">Triple G Labels (Vertical)</h3>
        <p style="font-size: 12px; color: #666; margin-bottom: 15px;">A4 x 65 pcs (38,1 x 21,2 mm)</p>

        <div class="input-group">
            <label>N. Lotto (Batch)</label>
            <input type="text" id="batch-input" value="AP-TG10-001" onkeyup="updateLabels()">
        </div>
        <div class="input-group">
            <label>Scadenza (Exp)</label>
            <input type="text" id="exp-input" value="12/2026" onkeyup="updateLabels()">
        </div>

        <button class="btn" onclick="window.print()">Stampa Etichette</button>
    </div>

    <div class="a4-sheet" id="sheet">
        <!-- Generato via JS -->
    </div>

    <script>
        function generateLabels() {
            const sheet = document.getElementById('sheet');
            sheet.innerHTML = '';

            const batch = document.getElementById('batch-input').value;
            const exp = document.getElementById('exp-input').value;

            for (let i = 0; i < 65; i++) {
                const label = document.createElement('div');
                label.className = 'label';

                label.innerHTML = `
                    <div class="label-main">
                        <div class="aura-logo">
                            <div class="logo-circle">
                                <div class="logo-dot"></div>
                            </div>
                            <span class="brand-name">Aura Peptides</span>
                        </div>
                        
                        <div class="product-area">
                            <div class="product-name">TRIPLE G</div>
                            <div class="product-dose">10 MG</div>
                        </div>
                        
                        <div class="specs">
                            Reagent Grade<br>HPLC Purity &ge;99.8%
                        </div>
                    </div>
                    
                    <div class="label-sidebar">
                        <div class="vertical-text">
                            B: <strong>${batch}</strong> <span class="stripe-separator"></span> EXP: <strong>${exp}</strong>
                        </div>
                    </div>
                `;
                sheet.appendChild(label);
            }
        }

        function updateLabels() {
            generateLabels();
        }

        // Init
        generateLabels();
    </script>
</body>

</html>
